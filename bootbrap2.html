<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class = "container">
            <div class= "card">
                <div class= "card-header bg-primary text-center "> Employee login Page</div>
                <div class ="card-body">
                    <form  id = "emplogin " action="#" method ="POST"> 
                        <div class= "row">
                            <!--row1-->
                            <div class= "col-2">
                                <label for ="empname"> Employee Username</label>
                            </div>
                            <div class = "col-4">
                                <input type ="text" name ="empname" id ="empname" class ="form-control" placeholder="enter employee name ">
                            </div>
                            <div class= "col-6">
                            <span id = "empnameError"></span>
                            </div>
                            
                        </div>
                        <!-- row 2-->
                        <div class = "row">
                            <div class ="col-2">
                                <label> Password</label>
                            </div>
                            <div class = "col-4">
                                <input type ="password" name = "password" id = "password" class ="form-control" placeholder=" Enter Password"/>
                            </div>
                            <div class ="col-6">
                                <span id = ="passwordError"> </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" > Login </button>
                    </form>
                </div>
                <div class ="card-footer"> Employee Successfully created
                </div>
            </div>
        </div>
        <script>
            $(document).ready (function(){
                //hide error selection
                $("#empnameError").hide();
                $("#passwordError").hide();

                // define error variavle
                var passwordError = false;
                var empnameError = false;

                //validate function
                function validate_empname(){
                    return empnameError;
                }
                function validate_password(){
                    return passwordError;

                }
                //link with event
                $("#empname").keyup(function(){ 
                    validate_empname();
                });
                $("#password").keyup( function(){
                   validate_password();
                });

                //on submit
                $("#emplogin").submit(function(){
                    validate_password();
                    validate_empname();

                    if (empnameError &&  passwordError) return true;
                    else return false;
                });
                });
        </script>
    </body>
</html>
