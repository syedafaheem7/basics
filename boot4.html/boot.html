<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>USER LOGIN PAGE</h3>
        </div>
        <div class="card-body">
          <form id="myLoginForm" action="#" method="POST">
            <!-- row#1 -->
            <div class="row">
              <div class="col-2">
                <label for="username">Username</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Enter Username"
                />
              </div>
              <div class="col-6">
                <span id="usernameError"></span>
              </div>
            </div>

            <!-- row#2 -->
            <div class="row">
              <div class="col-2">
                <label>Password</label>
              </div>
              <div class="col-4">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
              <div class="col-6">
                <span id="passwordError"></span>
              </div>
            </div>

            <button type="submit" class="btn btn-success">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Login User
            </button>
          </form>
        </div>
        <div class="card-footer">
          <span class="text-success">User Login success!</span>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        //1. hide error section
        $("#usernameError").hide();
        $("#passwordError").hide();

        //2. define error variable
        var usernameError = false;
        var passwordError = false;

        //3. validate function
        function validate_username() {
          //read input value
          var val = $("#username").val();
          if (val == "") {
            $("#usernameError").show();
            $("#usernameError").html("*Please Enter <b>Username</b>");
            $("#usernameError").css("color", "red");
            usernameError = false;
          } else {
            $("#usernameError").hide();
            usernameError = true;
          }
          return usernameError;
        }

        function validate_password() {
          //read form input
          var val = $("#password").val();
          if (val == "") {
            $("#passwordError").show();
            $("#passwordError").html("*Please Enter <b>User password</b>");
            $("#passwordError").css("color", "red");
            passwordError = false;
          } else {
            $("#passwordError").hide();
            passwordError = true;
          }
          return passwordError;
        }

        //4. link with action-event
        $("#username").keyup(function () {
          validate_username();
        });

        $("#password").keyup(function () {
          validate_password();
        });

        //5.(at last) on-submit
        $("#myLoginForm").submit(function () {
          //call all validate functions
          validate_username();
          validate_password();

          if (usernameError && passwordError) return true;
          else return false;
        });
      });
    </script>
  </body>
</html>
