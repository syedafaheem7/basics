<html xmlns="https://www.thymeleaf.org/">
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      />
    </head>
    <body>
        <div class = "container">
            <div class ="card">
                <div class ="card-header bg-primary text-center text-white" >
                    <h3> Doctor Register</h3>

                </div>
                <div class = "card-body">
                    <form th:action ="@{/doctor/save}" method = "POST" >
                        <!--row1-->
                        <div class= "row">
                            <div class = "col-2">
                                <label for = "fname ">First Name</label>
                            </div>
                            <div class ="col-5">
                                <input type = " text" name="firstname" id= "firstname" class = " form-control"/>
                            </div>
                            <div class = "col-5">
                                <span id ="firstnameError" ></span>
                            </div>
                        </div>

                         <!-- ROW2-->
                         <div class= "row">
                            <div class = "col-2">
                                <label for = "lastname ">Last Name</label>
                            </div>
                            <div class ="col-5">
                                <input type = " text" id = " lastname" name = "lastname" class = " form-control"/>
                            </div>
                            <div class = "col-5">
                                <span id ="lastnameError" ></span>
                            </div>
                            </div>

                         <!-- row3 -->
                         <div class= "row">
                            <div class = "col-2">
                                <label for = " email">Email </label>
                            </div>
                            <div class ="col-5">
                                <input type = "email" id = "email" name = "email" class ="form-control"/>
                            </div>
                            <div class = "col-5">
                                <span id = "emailError"> </span>
                            </div>
                         </div>
                         
                        <!-- row 4-->
                        <div class= "row">
                            <div class = "col-2">
                                <label for = " address">Address</label>

                            </div>
                            <div class ="col-5">
                                <textarea id = "address" name = "address" rows="3" class = "form-control"></textarea>
                            </div>
                            <div class = "col-5">
                                <span id ="addressError"></span>
                            </div>
                        </div>

                        <!-- row5-->
                        <div class= "row">
                            <div class = "col-2">
                                <label for = "mobile"> Mobile</label>

                             </div>
                             <div class ="col-5">
                                <input type = "mobile " id = "mobile " name = " mobile" class =
                                'form-control'>
                             </div>
                             <div class = "col-5">
                                <span id ="mobileError"></span>
                            </div>
                        </div>

                        <!-- row6-->
                        <div class= "row">
                            <div class = "col-2">
                                <label> Gender</label>
                             </div>
                             <div class ="col-5">
                                
                                <input type ="radio" id = "docgen1" name = "docgen" value ="male"/>Male
                                <input type ="radio" id = "docgen2" name = "docgen" value ="female"/> Female
                             
                            </div>
                            <div class ="col-5">
                                <span id ="genderError"> </span>
                            </div>

                        </div> 
                        <!-- ROW 7-->
                        <div class= "row">
                             <div class = "col-2">
                                <label for = "note"> Note</label>

                             </div>
                             <div class ="col-5">
                             <textarea id = "note" name = "note" rows="3" class = "form-control"></textarea>

                             </div>
                             <div class ="col-5">
                                <span id ="noteError"> </span>
                            </div>
                        </div>
                        <!--row8 -->
                        <div class ="row">
                            <div class = "col-2">
                                <label for ="photo"> Photo</label>
                            </div>
                            <div class = "col-5">

                            </div>
                            <div class ="col-5">

                            </div>
                        </div>
                        <button  type="submit" class="btn btn-success">
                            <i class="fa fa-plus-square" aria-hidden="true"></i>Create
                         </button>
                      </div>
                    </form>
                </div>
                <div th :if ="${message!=null}" class = "card-footer bg-white text-info">
                    <span th :text="${message}"></span>
                </div>
            </div>
        </div>
    </body>
</html>
