<html>
    <head>
        <!--bootstrap and jquery-->
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    </head>
    <body>
        <div class = "container"> 
            <div class = " card"> 
                <div class = "card-header bg-success> text-center ">
                    <h3> <b>Specialization</b> </h3>
                </div>
                <div class = "card-body">
                    <form id = "splogin" action="#" method="POST">
                        <!-- row1-->
                        <div class = "row">
                            <div class = "col-2">
                                <label for = "code" > Code </label>

                            </div>
                            <div class = "col-6">
                                <input type ="text" id = "code" name =" code " class = " form-control" placeholder=" enter Code">

                            </div>
                            <div class = " col-4">
                                <span id = "codeError"></span>

                            </div>
                            </div><br>

                             <!-- row2-->
                        <div class = "row">
                            <div class = "col-2">
                                <label for ="spname" > Name </label>

                            </div>
                            <div class = "col-6">
                                <input type ="text" id= "spname" name = "spname" class = " form-control" placeholder="enter specialization Name"/>

                            </div>
                            <div class = " col-4">
                                <span id = "spnameError"> </span>
                            </div>
                        </div><br>

                         <!-- row3-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="note"> Note </label>

                            </div>
                            <div class = "col-6">
                                <textarea id = "spnote" name = "spnote" rows="3" class = "form-control"></textarea>

                            </div>
                            <div class = " col-4">
                                <span id = "spnoteError"> </span>
                                
                            </div>
                         </div><br>
                         <button  type="submit" class="btn btn-success">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> Create

                         </button>


                    </form>
                   

                </div>
                <div class = "card-footer"></div>

            </div>
        </div>
    </body>
</html>
