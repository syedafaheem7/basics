<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link


    </head>
    <body>
        <div class = "container">
            <div class ="card">
                <div class = "card-header bg-primary text-center">
                    <h3> Patient</h3>
                </div>
                <div class =" card-body">
                    <form id ="patientlogin" method ="POST" action ="#">
                        <!-- row1-->
                        <div class = "row">
                            <div class = "col-2">
                                <label for ="pfname">First Name</label>
                            </div>
                            <div class = "col-5">
                                <input type ="text" id = "patientfname" name ="patientfname" class = "form-control">
                            </div>
                            <div class = "col-5">
                                <span id ="patientfnameError"></span>
                            </div>
                        </div>
                        <!-- row2-->
                        <div class = "row">
                            <div class = "col-2">
                                <label for =" patientlname">Last Name</label>
                            </div>
                            <div class = "col-5">
                                <input type =" text" id = "patientlname" name ="patientlname" class = "form-control">
                            </div>
                            <div class = "col-5">
                                <span id ="patientlnameError "></span>
                            </div>
                        </div>

                         <!-- row3-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="gender"> Gender</label>
                            </div>
                            <div class = "col-5">
                                <input type ="radio" id ="patgen1" name ="patgen" value ="male" />Male
                                <input type ="radio" id ="patgen2" name ="patgen" value ="female" />Female
                            </div>
                            <div class = "col-5">
                                <span id =" patgenError"></span>
                            </div>
                        </div>

                         <!-- row3-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="phone ">Phone</label>
                            </div>
                            <div class = "col-5">
                                <input type ="text" id = "phone" name ="phone" class = "form-control">
                            </div>
                            <div class = "col-5">
                                <span id =" phoneError"></span>
                            </div>
                        </div>

                         <!-- row4-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="dob "> DOB</label>
                            </div>
                            <div class = "col-5">
                                <input type ="date" id = "dob" name ="dob" />
                            </div>
                            <div class = "col-5">
                                <span id =" dobError"></span>
                            </div>
                        </div>

                         <!-- row5-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="marital status">Marital Status</label>

                            </div>
                            <div class = "col-5">
                                <input type ="radio" id = "marital1" name ="marital "/>married
                                <input type ="radio" id = "marital2" name ="marital"/>Unmarried
                                <input type ="radio" id = "marital3" name ="marital "/>divorce
                                <input type ="radio" id = "marital4" name ="marital" /> widow
                                
                            </div>
                            <div class = "col-5">
                                <span id ="maritalError "></span>
                            </div>

                        </div>

                         <!-- row6-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="preaddress">Present Address </label>

                            </div>
                            <div class = "col-5">
                                <textarea id = "preaddress" name = "preaddres" rows="3" class = "form-control"></textarea>
                            </div>
                            <div class = "col-5">
                                <span id ="preaddressError "></span>
                            </div>
                        </div><br>

                         <!-- row7-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="comaddress">Communication Address</label>

                            </div>
                            <div class = "col-5">
                                <textarea id = "comaddress" name = "comaddress" rows="3" class = "form-control"></textarea>
                            </div>
                            <div class = "col-5">
                                <span id ="comaddressError "></span>
                            </div>
                        </div><br>

                         <!-- row8-->
                         <div class = "row">
                            <div class = "col-2">
                                <label for ="past "> Past Medical History</label>
                            </div>
                             <div class = "col-5">
                                <input type ="checkbox" id = "past1 " name =" past"/>Anemia
                                <input type ="checkbox" id = "past2" name ="past"/>Asthma
                                <input type ="checkbox" id = "past3" name ="past"/>Diabetes
                                <input type ="checkbox" id = "past4" name ="past"/>Cancer
                                <input type ="checkbox" id = "past5" name ="past" />Ulcer 
                                <input type ="checkbox" id = "past6" name ="past"/>Chickenpox
                                <input type ="checkbox" id = "past7" name ="past"/>Other
                                <input type ="text" id = "othertext" name ="othertext"/>
                            </div>
                            <div class = "col-5">
                                <span id ="pastError"></span>
                            </div>
                        </div><br>

                         <!-- row9-->
                         <div class = "row">
                            <div class = "col-2">
                                <label >Other Details</label>

                            </div>
                            <div class = "col-5">
                                <textarea id = "otherdetail" name ="otherdetail" rows ="3" class ="form-control"></textarea>

                            </div>
                            <div class = "col-5">
                                <span id ="otherdetailError "></span>
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-sign-in" aria-hidden="true" ></i> Register</button>
                    </form>
                </div>
                <div class ="card-footer">
                </div>
            </div>
        </div>
        <script>

        </script>
    </body>
</html>
