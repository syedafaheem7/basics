<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
      
     </head>

        <body>
        <div class = "container"> 
            <div class = "card"> 
                <div class="card-header bg-primary text-white text-center"> User Login Page</div>
                <div class ="card-body">
                    <form  id =" mylogin" action="#" method = "POST"> 

                        <! --row 1 -->
                        <div class = "row">
                            <div class="col-2"> 
                                <label for ="username"> Username</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name ="username" id="username" class= "form-control" placeholder="Enter Username"/>
                            </div>
                            <div class= "col-6">
                                <span id ="usernameError"></span>
                            </div>
                        
                        </div>
                        <!--row2 -->
                        <div class="row"> 
                        <div class ="col-2">
                            <label> Password</label>
                        </div>
                        <div class ="col-4">
                            <input type ="password" name ="password" id ="password" class ="form-control" placeholder="enter password"/>

                        </div>
                        <div class ="col-4">
                            <span id= "passwordError"></span>
                        </div>
                        </div>
                        <button type= "submit" class = "btn btn-success"><i  class ="fa fa-sign-in" aria-hidden ="true"></i> Login User
                        </button>
                    </form>
                </div>
                <div class = "card-footer"> 
                    <span class = "text-success"> User Login Success </span>
                </div>
            </div>
        </div>

        <script> 
        $(document).ready(function(){
            //hide error section
            $("#usernameError ").hide();
            $("#passwordError ").hide();

            // declare error variable
            var usernameError = false;
            var passwordError = false;

            //validate function
            function validate_username(){
                //read input value
                var val =$("#username").val();
                var exp = /^[A-Za-z0-9]{3,5}$/;
                
                if (val == ""){ 
                    $("#usernameError").show();
                    $("#usernameError").html( "*Please enter valid <b> Username</b>");
                    $("#usernameError").css("color", "red");
                      usernameError = false;
                }else if(!exp.test(val)) {
                    $("#usernameError").show();
                    $("#usernameError").html("sample must be 3-5 only");
                    $("#usernameError").css('color','red');
                    usernameError = false;
                }
                 else {
                    $("#usernameError").hide();
                    usernameError= true;
                
                }
                return usernameError;
            }

            function validate_password(){
                var val = $("#password").val();
                var exp = /^[A-Za-z]{4,6}$/;
                if (val == ""){
                    $("#passwordError").show();
                    $("#passwordError").html("*Please enter valid <b> Password</b>");
                    $("#passwordError").css("color", "red");
                    passwordError= false;
                } else if(!exp.test(val)) {
                    $("password#Error").show();
                    $("#passwordError").html("sample must be 4-6 only");
                    $("#passwordError").css('color','red');
                    usernameError = false;

                }
                else{
                    $("#passwordError").hide();
                    passwordError= true;
                }
                
                return passwordError;
            }

            // link with action-event
            $("#username").keyup(function(){
                validate_username();

            });

            $("#password").keyup(function(){
                validate_password();
            });

            //on submit 
            $("#mylogin").submit(function(){ 
                validate_password();
                validate_username();
                if (usernameError && passwordError) return true;
                else return false;
            });
        });
        </script>
        </body>
</html>
